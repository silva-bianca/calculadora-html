<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .calculadora {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    #display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: #fff;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
    }

    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    .numero {
      background: #444;
      color: white;
    }

    .operador {
      background: #ff9500;
      color: white;
    }

    .igual {
      background: #28a745;
      color: white;
      grid-column: span 2;
    }

    .limpar {
      background: #dc3545;
      color: white;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="display" disabled>
    <div class="botoes">
      <button class="limpar" onclick="limpar()">C</button>
      <button class="operador" onclick="adicionar('/')">÷</button>
      <button class="operador" onclick="adicionar('*')">×</button>
      <button class="numero" onclick="adicionar('7')">7</button>
      <button class="numero" onclick="adicionar('8')">8</button>
      <button class="numero" onclick="adicionar('9')">9</button>
      <button class="operador" onclick="adicionar('-')">−</button>
      <button class="numero" onclick="adicionar('4')">4</button>
      <button class="numero" onclick="adicionar('5')">5</button>
      <button class="numero" onclick="adicionar('6')">6</button>
      <button class="operador" onclick="adicionar('+')">+</button>
      <button class="numero" onclick="adicionar('1')">1</button>
      <button class="numero" onclick="adicionar('2')">2</button>
      <button class="numero" onclick="adicionar('3')">3</button>
      <button class="igual" onclick="calcular()">=</button>
      <button class="numero" onclick="adicionar('0')">0</button>
      <button class="numero" onclick="adicionar('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function adicionar(valor) {
      display.value += valor;
    }

    function limpar() {
      display.value = "";
    }

    function calcular() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Erro"
      }
    }
  </script>
</body>
</html>
